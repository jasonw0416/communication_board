<script>
    var toolbarOptions = [['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{'list' : 'ordered'}, {'list' : 'bullet'}],
        [{'script' : 'sub'}, {'script' : 'super'}],
        [{'direction' : 'rtl'}],
        [{'size' : ['small', false, 'large', 'huge']}],
        [{'font' : []}],
        ['link', 'image', 'video', 'formula'],
        [{'color' : []}, {'background' : []}]];


    var data2d = [];


    console.log(data2d);

    var quills = {};

    function changeDropDownButton (displayAmount){
        document.getElementById('dropdownMenuButton1').innerHTML = "Results Per Page: " + String(displayAmount);
    }

    function loadEntries (startIndex, displayAmount){
        displayAmount = parseInt(displayAmount);
        document.getElementById('question1').innerHTML = "";
        document.getElementById('pages').innerHTML = "";


        for (let i = startIndex; i > startIndex - displayAmount; i--){
            if(i < 0){
                break;
            }
            data = data2d[i][0];
            var id = "editor" + data.textBoxId;

            var linkPost = "#" + i + "\"";

            document.getElementById('question1').innerHTML += `
                 <a href="./create_post2.html` + linkPost + `  class="list-group-item list-group-item-action" id=`+ id + `>` + `</a>
`;

            var id_for_quills = '#' + id;
            quills[data.textBoxId] = new Quill(id_for_quills, {
                modules: {
                    toolbar: false
                },
                theme: 'snow'
            });

            quills[data.textBoxId].enable(false);
            quills[data.textBoxId].setContents(JSON.parse(data.title));
        }

        document.getElementById('pages').innerHTML += `<li class="page-item">
            <a id="getPrev" href="#" aria-label="Previous">
                <span class="page-arrow" aria-hidden="true">&laquo;</span>
            </a>
        </li>`;

        for(let k = 0; k < (data2d.length/displayAmount); k++){
            if(k == 0){
                document.getElementById('pages').innerHTML += `<li class="page-item"><a class="page-link" onclick="loadEntries(data2d.length - ` + 1 + `, ` + displayAmount +`)">` + (k + 1) + `</a></li>`;
            }
            else {
                document.getElementById('pages').innerHTML += `<li class="page-item"><a class="page-link" onclick="loadEntries(data2d.length - ` + (k * displayAmount + 1) + `, ` + displayAmount +`)">` + (k + 1) + `</a></li>`;
            }

        }

        document.getElementById('pages').innerHTML += `
        <li class="page-item">
            <a id="getNext" href="#" aria-label="Next">
                <span class="page-arrow" aria-hidden="true">&raquo;</span>
            </a>
        </li>
        `;
        if(data2d.length/displayAmount == 0){
            document.getElementById('pages').innerHTML = "";
        }

        return false;


    }

    window.onload = function (){
        data2d = getDatabase();
        loadEntries(data2d.length - 1, 10);
    };

    $(searchButton).click(function (){

        data2d = getDatabase();

        newdata2d = [];
        for(var i = 0; i < data2d.length; i++){
            console.log(document.getElementById("questionAsk").value);
            if(JSON.parse(data2d[i][0].writtenText).ops[0].insert.search(document.getElementById("questionAsk").value) != -1){
                newdata2d[i] = data2d[i];
            }
        }
        console.log(newdata2d);
        console.log(document.getElementById("dropdownMenuButton1").innerHTML.trim().split(" ")[document.getElementById("dropdownMenuButton1").innerHTML.trim().split(" ").length - 1]);

        data2d = newdata2d;
        loadEntries(data2d.length - 1, document.getElementById("dropdownMenuButton1").innerHTML.trim().split(" ")[document.getElementById("dropdownMenuButton1").innerHTML.trim().split(" ").length - 1]);


        return false;
    });



    function getDatabase () {
        var ret = [];
        $.ajax({
            url: "/api/textBoxes",
            type: 'get',

            async: false,
            success: function(data) {
                console.log(data);
                var questions = getQuestions(data);
                ret = getQuestionsAndAnswers(data, questions);
            }
        });
        return ret;

            function(data, status) {;
                var questions = getQuestions(data);
                var ret = getQuestionsAndAnswers(data, questions);


            }

        )
        console.log(database);*/

    }

    function getQuestions(data){

        var questions = [];
        for(var i = 0; i < data.length; i++){
            if(data[i].boxPrevious == null){
                questions.push(data[i]);
            }
        }
        return questions;

    }

    function searchForTextBoxId(Id, data){
        for(var i = 0; i < data.length; i++){
            if(data[i].textBoxId == Id){
                return data[i];
            }
        }
    }

    function getQuestionsAndAnswers(data, questions){
        var ret = [];
        for(var i = 0; i < questions.length; i++){
            var answers = [];
            answers.push(questions[i]);
            var currentBox = questions[i];
            while(currentBox.boxNext != null){
                answers.push(searchForTextBoxId(currentBox.boxNext, data));
                currentBox = searchForTextBoxId(currentBox.boxNext, data);
                if(currentBox == null){
                    break;
                }
            }
            ret.push(answers);
        }
        return ret;
    }
