<script>
    $( document ).ready(function() {
        $('.dropdown').each(function (key, dropdown) {
            var $dropdown = $(dropdown);
            $dropdown.find('.dropdown-menu a').on('click', function () {
                $dropdown.find('button').text($(this).text()).append(' <span class="caret"></span>');
            });
        });
    });

    var toolbarOptions = [['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{'list' : 'ordered'}, {'list' : 'bullet'}],
        [{'script' : 'sub'}, {'script' : 'super'}],
        [{'direction' : 'rtl'}],
        [{'size' : ['small', false, 'large', 'huge']}],
        [{'font' : []}],
        ['link', 'image', 'video', 'formula'],
        [{'color' : []}, {'background' : []}]];

    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions
        },

        theme: 'snow'
    });

    var quill2 = new Quill('#editor2', {
        modules: {
            toolbar: toolbarOptions
        },

        theme: 'snow'
    });

    var quill3 = new Quill('#editor3', {
        modules: {
            toolbar: toolbarOptions
        },

        theme: 'snow'
    });

    

    $('#postText').click(function () {
        window.post = quill.getContents();
    
        $.post("/api/textBoxes", 
        {
            // addOrUpdate: 0, //0 is add, 1 is update, 2 is delete, 3 is get
            categoryId: $('#categoryIdPost').val(),
            userId: 1,
            writtenText: JSON.stringify(window.post),
            boxPrevious: null,
            boxNext: null
        },
        function(data, status){
            alert("success!");
        });
    });


        $('#updateText').click(function () {
        window.post2 = quill2.getContents();

        $.put("/api/textBoxes",
        {
            // addOrUpdate: 1, //0 is add, 1 is update, 2 is delete, 3 is get
            textBoxId: $('#textBoxId').val(),
            userId: $('#userId').val(),
            categoryId: $('#categoryId').val(),
            writtenText: JSON.stringify(window.post2),
        },
        function(data, status){
            alert("success!");
        });
    });

    $('#deleteText').click(function () {
        $.delete("/api/textBoxes",
        {
            // addOrUpdate: 2, //0 is add, 1 is update, 2 is delete, 3 is get
            textBoxId: $('#textBoxIdDelete').val(),
            userId: $('#userIdDelete').val(),
        },
        function(data, status){
    alert("success!");
        });


    });
    $('#getText').click(function () {
        $.get("/api/textBoxes/post",
        {
            // addOrUpdate: 3, //0 is add, 1 is update, 2 is delete, 3 is get
            textBoxId: $('#textBoxIdGet').val(),
            userId: $('#userIdGet').val(),
        },
        function(data, status){
            console.log(data);
            quill3.setContents(JSON.parse(data[0].writtenText));
        });


    });


</script>
