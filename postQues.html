<script>

    data2d = getDatabase();


    $( document ).ready(function() {
        $('.dropdown').each(function (key, dropdown) {
            var $dropdown = $(dropdown);
            $dropdown.find('.dropdown-menu a').on('click', function () {
                $dropdown.find('button').text($(this).text()).append(' <span class="caret"></span>');
            });
        });
    });

    var toolbarOptions = [['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{'list' : 'ordered'}, {'list' : 'bullet'}],
        [{'script' : 'sub'}, {'script' : 'super'}],
        [{'direction' : 'rtl'}],
        [{'size' : ['small', false, 'large', 'huge']}],
        [{'font' : []}],
        ['link', 'image', 'video', 'formula'],
        [{'color' : []}, {'background' : []}]];

    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbarOptions
        },

        theme: 'snow'
    });

    $('#postText').click(function () {
        window.post = quill.getContents();

        $.post("/api/textBoxes",
            {
                addOrUpdate: 0, //0 is add, 1 is update, 2 is delete, 3 is get
                categoryId: -1,
                userId: 1,
                writtenText: JSON.stringify(window.post),
                boxPrevious: undefined,
                boxNext: undefined
            },
            function(data, status){
                console.log(status);
            });

        data2d = getDatabase();
        window.location.replace("/create_post2.html#" + (data2d.length - 1));
    });


    function getDatabase () {

        var ret = [];
        $.ajax({
            url: "/api/textBoxes",
            type: 'get',

            async: false,
            success: function(data) {
                var questions = getQuestions(data);
                ret = getQuestionsAndAnswers(data, questions);
            }
        });
        return ret;


    }

    function getQuestions(data){

        var questions = [];
        for(var i = 0; i < data.length; i++){
            if(data[i].boxPrevious == null){
                questions.push(data[i]);
            }
        }
        return questions;

    }

    function searchForTextBoxId(Id, data){
        for(var i = 0; i < data.length; i++){
            if(data[i].textBoxId == Id){
                return data[i];
            }
        }
    }

    function getQuestionsAndAnswers(data, questions){
        var ret = [];
        for(var i = 0; i < questions.length; i++){
            var answers = [];
            answers.push(questions[i]);
            var currentBox = questions[i];
            while(currentBox.boxNext != null){
                answers.push(searchForTextBoxId(currentBox.boxNext, data));
                currentBox = searchForTextBoxId(currentBox.boxNext, data);
                if(currentBox == null){
                    break;
                }
            }
            ret.push(answers);
        }
        return ret;
    }

</script>
